<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>多物体运动</title>
</head>
<style>
	.div {width:10px;height: 10px;background: orange;margin: 5px;}
</style>
<script>
	window.onload = function(){  
    var aDiv = document.getElementsByTagName('div');  
    for(var i=0;i<aDiv.length;i++){  
        aDiv[i].onmouseover = function(){  
            startMove(this,313);  
        };
        aDiv[i].onmouseout = function(){  
            startMove(this,10);
        };
    }
}
var timer = null;  
function startMove(obj,iTarget){  
    clearInterval(timer);  
    timer = setInterval(function(){  
        var iSpeed = (iTarget - obj.offsetWidth) / 16;  
        iSpeed = iSpeed > 0 ? Math.ceil(iSpeed) : Math.floor(iSpeed);  
        if(obj.offsetWidth === iTarget){  
            clearInterval(timer);  
        }else{  
            obj.style.width = obj.offsetWidth + iSpeed + 'px';  
        }
                                                                                                                                                         
    },30);
}  
</script>
<body>
	<div class="div"></div>
	<div class="div"></div>
	<div class="div"></div>
	<div class="div"></div>
	<div class="div"></div>
</body>
</html>
